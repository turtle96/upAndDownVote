<p>Enter user name to vote for a topic.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>


<ul>
  <li *ngFor="let topic of topics">Topic: {{ topic }}, Votes: {{ topicsObj[topic] }}</li>
</ul>


<p *ngIf="user">Username: {{ user }}</p>
