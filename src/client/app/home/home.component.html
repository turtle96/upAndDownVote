<p>Enter user name to vote for a topic.</p>

<form (submit)="enterUsername()">
  <input [(ngModel)]="newName" name="newName" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>

<p *ngIf="user">Username: {{ user }}</p>


<ul>
  <li *ngFor="let topic of topics">
    Topic: {{ topic.name }}, Votes: {{ topic.value }}
    <button (click)="upVote(topic)">Up</button>
    <button (click)="downVote(topic)">Down</button>
  </li>
</ul>
