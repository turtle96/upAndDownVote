<p>Enter user name to add a new topic or vote for a topic.</p>

<form (submit)="enterUsername()">
  <input [(ngModel)]="newName" name="newName" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>

<br>

<p *ngIf="user">Username: {{ user }}</p>

<form *ngIf="user" (submit)="enterNewTopic()">
  <input [(ngModel)]="newTopic" name="newTopic" placeholder="Add new topic">
  <button type="submit">Submit</button>
</form>

<li *ngIf="topicAccepted">Topic Accepted</li>

<li *ngIf="topicRejected">Topic Rejected</li>

<h1>Top 20 Topics</h1>
<ul>
  <li *ngFor="let topic of getTopTwentyTopics()">
    Topic: {{ topic.name }}, Votes: {{ topic.votes }}
  </li>
</ul>

<h1>All Topics</h1>
<ul>
  <li *ngFor="let topic of getAllTopics()">
    Topic: {{ topic.name }}, Votes: {{ topic.votes }}
    <button *ngIf="user" (click)="upVote(topic)">Up</button>
    <button *ngIf="user" (click)="downVote(topic)">Down</button>
  </li>
</ul>

<br>
